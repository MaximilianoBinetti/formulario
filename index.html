<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="text">
    <h1>Formulario de registro</h1>
    <b>Nombre:</b>
    <input type="text" 
    name="nombre" 
    id="nombre"
    placeholder="Ingrese su nombre"
    >
    
    <p><b>Apellido/s</b><input type="text" 
    name="apellido" 
    id="apellido" 
    placeholder="Ingrese su apellido">
    </p>
    
    <p><b>Sexo:</b>
    <input type="radio" name="hombre" id="hombre">Hombre 
    
    <input type="radio" name="mujer" id="mujer">Mujer 
    </p>
    
   <p><b>E-mail : </b><input type="email" placeholder="Ingrese su e-mail"></p>    
   
   <p><input type="checkbox" name="newsletter" id="newsletter"> <b>Deseo recibir información sobre novedades y ofertas</b></p>  
    
    <p><input type="checkbox" name="basesycondiciones" id="basesycondiciones"><b>Declaro haber leído y aceptado todas las condiciones generales del programa y la normativa sobre protección de datos</b></p>
    
    <button>Enviar</button>
</div>
</body>
</html>
